                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <div class="row">
                        <ul id="nav" class="list-inline clearfix">
                            <li class="nav-item nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <a class="nav-link" href="index.html" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>USA Travel</span></a>
                            </li>
                            <li class="nav-item nav-color col-xs-2 col-sm-2 col-md-2 col-lg-2">

                    <option value="2">Caribbean Countries</option>
                </select>
                <form autocomplete="off">
                    <div class="autocomplete" style="width:300px">
                        <input id="myInput" type="text" name="myCountry" placeholder="American State or Carribbean Country">
                    </div>
                    <input type="submit">
                </form>
            </div>

            <!--The div element for the map -->
            <div class="container-fluid">
                <div id="map"></div>

    <!--Load the API from the specified URL
    *The async attribute allows the browser to render the page while the API loads
    *The key parameter will contain the API key(needed in order for Google Maps to work)
    *The callback parameter executes the initMap() function -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwpWWSUqZ4atKTwwMw9Sz4Kk0nnXyCjx0&callback=initMap" type="text/javascript"></script>
    <script src="assets/js/maps.js"></script>
